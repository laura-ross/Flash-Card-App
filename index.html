<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/sketchy/bootstrap.min.css" integrity="sha384-RxqHG2ilm4r6aFRpGmBbGTjsqwfqHOKy1ArsMhHusnRO47jcGqpIQqlQK/kmGy9R" crossorigin="anonymous">
  <link rel="stylesheet" href="./main.css">
  <title>Sticky Notes App</title>
</head>
<body class="bg-dark">
<div class="main-wrapper">
  <header>
    <div class="header-content">
      <div class="heading">
        <h1 class="text-white">Sticky Notes</h1>
      </div>
      <form class="form">
        <fieldset>
          <div class="form-group mb-3">
            <label class="text-white">Title</label>
            <input type="text" class="form-control flex-left title">
          </div>
          <div class="form-group mb-3">
            <label class="text-white">Write a note...</label>
            <textarea class="form-control body" rows="6" type="text"></textarea>
          </div>
          <button class="btn btn-success btn-block add-note-btn" type="">Add Note</button>
        </fieldset>
      </form>
    </div>
  </header>

<section class="notes-wrapper"></section>
</div>


<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
<script src="./main.js"></script>
</body>
</html>
